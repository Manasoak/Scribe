<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scribe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lacquer&display=swap"
        rel="stylesheet">

    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-900 p-6 font-Inter">
    <div class="max-w-8xl mx-auto flex flex-col md:flex-row gap-6 h-full">
        <!-- Left Column -->
        <div class="w-full md:w-1/3 space-y-6">
            <!-- Top Box -->
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <h1 class="text-6xl text-white mb-4 font-lacquer">scribe</h1>
                <button onclick="addNewNote()"
                    class="w-full bg-green-800 hover:bg-green-700 text-white py-2 px-4 rounded-lg mb-3">
                    Add Note
                </button>
            </div>

            <!-- Recent Notes Box -->
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 h-full">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl text-white font-Inter font-bold">Recent Notes</h2>
                    <button onclick="toggleRecentNotes()" class="text-gray-400 hover:text-white">▼</button>
                </div>
                <div id="recentNotes" class="space-y-4 "></div>
            </div>
        </div>

        <!-- Right Column - Note Editor -->
        <div id="noteEditor" class="w-full md:w-2/3 bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <input id="noteTitle" type="text" placeholder="Title"
                    class="bg-transparent text-4xl text-white border-none outline-none w-full font-bold tracking-normal"
                    autocomplete="off">
                <button onclick="closeEditor()" class="text-gray-400 hover:text-white">✕</button>
            </div>
            <textarea id="noteBody" placeholder="Start typing here....."
                class="w-full h-96 bg-transparent text-white border-none outline-none resize-none text-l"
                autocomplete=""></textarea>
            <button onclick="saveNote()" class="mt-4 bg-green-800 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
                Save Note
            </button>
            <button id="savePDF" onclick="savePDF()"
                class="mt-4 bg-green-800 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Save as PDF</button>
           
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
